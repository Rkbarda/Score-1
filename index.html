
<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
      }
      .card {
        background: #26A69A;
        padding: 5px 10px;
        border-radius: 5px;
        position: absolute;
        top: 2%; /* 2% from the top */
        right: 3%; /* 3% from the right */
      }
      .upper {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="errorDiv"></div>
    <div class="card" id="scoreDiv">
      <div class="upper">
        <sub>Dilwan vs</sub>
        <b>Kuriala - <span id="score">25/0</span></b>
      </div>
      <div class="lower">
        <b>Overs - <span id="overs">2.0</span></b>
        <b>Target - <span id="target">0</span></b>
      </div>
    </div>

    <script>
      function updateScore() {
        // Update the content to 0
        $('#score').text('0/0');
        $('#overs').text('0.0');
        $('#target').text('0');
      }

      setInterval(updateScore, 1000); // Update every 1 second
    </script>
  </body>
</html>
